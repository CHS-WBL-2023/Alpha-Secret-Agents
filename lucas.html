<!DOCTYPE html>
<html>
  <body>
    <h1>GPA Table</h1>
    <p>This is a <strong>helpful</strong> table that can be used to convert gpa types</p>
    <ul>
        <li>GPA</li>
        <li>4 Point Scale</li>
        <li>100% Scale</li>    </li>
       <table>
      <tr>
        <th>GPA</th>
        <th>4 Point Scale</th>
        <th>100% Scale</th>
      </tr>
      <tr> 
        <td>4.0</td>
        <td>A+</td>
        <td>90 - 100</td>
      </tr>
      <tr>
        <td>3.5</td>
        <td>B+ - A</td>
        <td>75 - 90</td>
      </tr>
      <tr>
        <td>3.0</td>
        <td>C- - B</td>
        <td>60 - 75</td>
      </tr>
    </table>
  </body>
</html>
